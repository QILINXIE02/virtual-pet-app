<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Pet App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <button id="dark-mode-toggle">ðŸŒ™</button>
    <h1>Virtual Pet App</h1>

    <div id="pet">
      <img id="pet-image" src="dog.png" alt="Your Pet">
      <p id="happiness">Happiness: 50</p>
      <p id="hunger">Hunger: 50</p>
      <p id="energy">Energy: 50</p>
    </div>

    <div id="controls">
      <button id="feed">Feed</button>
      <button id="play">Play</button>
      <button id="rest">Rest</button>
      <select id="pet-type">
        <option value="dog">Dog</option>
        <option value="cat">Cat</option>
        <option value="dragon">Dragon</option>
      </select>
      <button id="choose-pet">Choose Pet</button>
    </div>

    <!-- Story Mode -->
    <div id="story-mode">
      <h2>Story Mode</h2>
      <button id="start-adventure">Start Adventure</button>
      <p id="adventure-output"></p>
    </div>

    <!-- Mini-Games -->
    <div id="mini-games">
      <h2>Mini-Games</h2>
      <button class="game-button" id="math-quiz">Math Quiz</button>
      <button class="game-button" id="vocabulary-game">Vocabulary Game</button>
    </div>

    <!-- Pet Accessories -->
    <div id="pet-accessories">
      <h2>Pet Accessories</h2>
      <button class="accessory-button" id="buy-hat">Buy Hat (10 Coins)</button>
      <button class="accessory-button" id="buy-glasses">Buy Glasses (15 Coins)</button>
    </div>

    <!-- Social Sharing -->
    <div>
      <h2>Share Your Pet</h2>
      <button id="share-button">Share</button>
    </div>
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title"></h2>
      <p id="modal-message"></p>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
